  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Sidebar start -->

  <div class="container">
    <div class="box">

      <div class="left-box">

        <div class="info">
          <div class="number not-active"><h3>1</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 1</span>
            <p>YOUR INFO</p>
            </div>
          </div>
        </div>

        <div class="info">
          <div class="number active"><h3>2</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 2</span>
            <p>SELECT PLAN</p>
            </div>
          </div>
        </div>

        

        <div class="info">
          <div class="number not-active"><h3>3</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 3</span>
            <p>ADD-ONS</p>
            </div>
          </div>
        </div>

        <div class="info">
          <div class="number not-active"><h3>4</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 4</span>
            <p>SUMMARY</p>
            </div>
          </div>
        </div>
        
      </div>
      

      
      <div class="right-box">
        <div class="intro">
          <h1>Select your plan</h1>
        <p>You have the option of monthly or yealy billing</p>
        </div>

        <div class="rows">
            <div class="first-box">
                <div class="icon">
                  <img src="./images/icon-arcade.svg" alt="">
                    
                </div>
                <div class="down">
                    <h3>Arcade     </h3>
                    <p>$9/mo</p>
                </div>
            </div>

            <div class="first-box">
                <div class="icon">
                    <img src="./images/icon-advanced.svg" alt="">
                    
                </div>
                <div class="down">
                    <h3>Advanced</h3>
                    <p>$12/mo</p>
                </div>
            </div>

            <div class="first-box">
                <div class="icon">
                   <img src="./images/icon-pro.svg" alt="">
                    
                </div>
                <div class="down">
                    <h3>Pro</h3>
                    <p>$15/mo</p>
                </div>
            </div>

           
           


        </div>
        <div class="options">
           
            <h4 class="monthly">Monthly</h4>
            <label class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            <h4 class="yearly">Yearly</h4>
              
        </div>

        

        <button class="hero-btn" type="submit">Next Step</button>
        <button class="back-btn" type="submit">Go Back</button>
       
        </div>
        
      </div>



    </div>

    





    
  </div>
