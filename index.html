<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Opening Form general info</title>
  

  
 
</head>
<body>

  <!-- Sidebar start -->

  <div class="container">
    <div class="box">

      <div class="left-box">

        <div class="info">
          <div class="number active"><h3>1</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 1</span>
            <p>YOUR INFO</p>
            </div>
          </div>
        </div>

        <div class="info">
          <div class="number not-active"><h3>2</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 2</span>
            <p>SELECT PLAN</p>
            </div>
          </div>
        </div>

        

        <div class="info">
          <div class="number not-active"><h3>3</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 3</span>
            <p>ADD-ONS</p>
            </div>
          </div>
        </div>

        <div class="info">
          <div class="number not-active"><h3>4</h3></div>
          <div class="more-info">
            <div class="more-left">
              <span>STEP 4</span>
            <p>SUMMARY</p>
            </div>
          </div>
        </div>
        
      </div>
      

      
      <div class="right-box">
        <div class="intro">
          <h1>Personal info</h1>
        <p>Please provide your name, Email address and phone number</p>
        </div>

        <div class="form-side">
          <form action="">
            <p>Name</p>
            <input type="text" placeholder="Enter Your Name" id="name-input" autocomplete="off">

            <p>Email address</p>
            <input type="Email" placeholder="Enter Your Email" id="email-input">

            <div class="phone">
              <p>Phone Number</p>
              <span> This field is required</span>
            </div>
            <input type="tel" placeholder="Enter your phone number" name="phone_number" id="tel-input">
            
           





          </form>

          



          <button class="hero-btn" type="submit" id="next">Next Step</button>
          


        </div>
        
      </div>



    </div>

    





    
  </div>

  
  
    <script src="script.js"></script>
  
</body>
</html>
